<body>
    <h2>Bolske verdier</h2>
    <p>
        En boolsk verdi representerer sannhet (true) eller falskhet (false) i programmering. Den brukes i beslutningsstrukturer for å kontrollere kodeutførelse basert på om en betingelse er oppfylt eller ikke.
    </p>
    <br></br>
    <p>vis verdien til en Boolian ( 999 > 3 )</p>
    <button onclick="boolFunction()">Try IT</button>
    <p id="bool"></p>

<script>
    function boolFunction() {
        document.getElementById("bool").innerHTML = Boolean (999 > 3)
    }
</script>
<p>Vis Boolean verdi av undefined</p>
